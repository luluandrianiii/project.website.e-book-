<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUKU KU</title>
</head>
<body>

    <!-- LOGIN -->
    <section class="login" id="login"></section>
    <h2>MASUK AKUN</h2>
    <form action="#">
        <div class="login-form">
                <label for="login-email">Email</label><br>
                <input type="login-email" placeholder="Alamat Email">
                <label for="login-password">Kata Sandi</label><br>
                <input type="login-password" placeholder="Kata Sandi"><br>
                <button type="submit" class="primary-btn">Masuk</button>
        </div>
    </form>
    <p>Lupa Kata Sandi?</p>
    <p>Belum Punya Akun? <span>Buat Akun</span></p>
</body>
</html>
