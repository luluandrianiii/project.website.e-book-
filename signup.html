<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUKU KU</title>
</head>
<body>
    <!-- SIGN UP -->
    <section class="sign-up" id="sign-up"></section>
    <h2>BUAT AKUN</h2>
    <form action="#">
        <div class="sign-up-form">
                <label for="nama-lengkap">Nama Lengkap</label>
                <input type="nama-lengkap" placeholder="Masukkan Nama Lengkap">
                <label for="sign-up-email">Email</label><br>
                <input type="sign-up-email" placeholder="Alamat Email">
                <label for="sign-up-password">Kata Sandi</label><br>
                <input type="sign-up-password" placeholder="Kata Sandi"><br>
                <button type="submit" class="primary-btn">Buat Akun</button>
        </div>
    </form>
    <p>Sudah Punya Akun? <span>Masuk</span></p>
</body>
</html>
